server
{
    listen 443 ssl http2;
    server_name reseller.naradigital.net www.reseller.naradigital.net;
    root /www/wwwroot/FE_ResellerNaradigital/dist;
    index index.html;

    #SSL-START SSL related configuration
    #error_page 404/404.html;
        ssl_certificate    /www/server/panel/vhost/cert/frontendreseller_naradigital2025/fullchain.pem;
        ssl_certificate_key    /www/server/panel/vhost/cert/frontendreseller_naradigital2025/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_tickets on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header Strict-Transport-Security "max-age=31536000";
        error_page 497  https://$host$request_uri;


    #SSL-END

    #ERROR-PAGE-START  Error page related configuration
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #REWRITE-START Pseudo-static related configuration
    include /www/server/panel/vhost/rewrite/node_frontendreseller_naradigital2025.conf;
    #REWRITE-END

    #Files or directories forbidden to access
    location ~ ^/(\\.user.ini|\\.htaccess|\\.git|\\.svn|\\.project|LICENSE|README.md|package.json|package-lock.json|\\.env|node_modules) {
        return 404;
    }

    #One-click application for SSL certificate verification directory related settings
    location /.well-known/ {
        root  /www/wwwroot/FE_ResellerNaradigital/;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log  /www/wwwlogs/frontendreseller_naradigital2025.log;
    error_log  /www/wwwlogs/frontendreseller_naradigital2025.error.log;
}
